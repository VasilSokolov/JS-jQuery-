<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <p id="head"></p> <!-- This Segment Displays The Validation Rule -->
        <form action="index.html" method="GET" onsubmit="return submitMyForm(this);">
            <div class="register-form">
                    <label>Username:<input id="username" type="text" name="username" /></label>
                    <br/>
                    <label>Password:<input id="password" type="password" name="password" id="password" /></label>
                <br/>
            </div>
            <div class="address">
            Address:
                <label><input type="checkbox" name="address[]" value="first">st. Garden N1</label>
                <label><input type="checkbox" name="address[]" value="second">st. East N13</label>
            <br/>
            </div>
            <div class="btn-group" data-toggle="buttons">
            Poll:
            <label class="bth bth-default active"><input type="radio" name="radio" value="yes" checked="checked">Yes</label>
            <label class="btn btn-default"><input type="radio" name="radio" value="no">No</label>
            </div>
            <br/>
            <textarea class="textarea" row="10" cols="20">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </textarea>
            <br/>
            Cars:
            <select class="select" name="Cars" id="select">
                <option value="mazda">Mazda</option>
                <option value="volvo">Volvo</option>
                <option value="mercedes">Mercedes</option>
                <option value="subaru">Subaru</option>
            </select>
            <br/>
            Cars-Multiselection:
            <select class="multi-select" name="Cars2[]" multiple="multiple">
                <option value="bmw,FGH">BMW</option>
                <option value="saab">Saab</option>
                <option value="suzuki">Suzuki</option>
                <option value="audi">Audi</option>
            </select>
                <br/>
                <label>Register:<input id="submit" type="submit" name="submite" value="Register"/></label>
        </form>
    </div>
</body>
</html>
