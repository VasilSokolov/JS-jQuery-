<html>
	<head>
		<title>Advanced Jquery Carousel</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/advanced-carousel.css">
	</head>
	<body>
		<div class="page">
			
			<div class="carousel-outer">
				<div class="left-transparent">
					<span>Left Transparent</span>
				</div>
				
				
				<div class="carousel-inner">
					<a class="left-link" href="#"><img src="img/leftLink.png" alt=""></a>
					<div class="wrapper">
						<img class="carousel-item" src="img/Logo1.jpg" alt="">
						<img class="carousel-item" src="img/Logo2.jpg" alt="">
						<img class="carousel-item" src="img/Logo3.jpg" alt="">
						<img class="carousel-item" src="img/Logo4.jpg" alt="">
					</div>
					<a class="right-link" href="#"><img src="img/rightLink.png" alt=""></a>
					<ul class="scroll-buttons"></ul>
				</div>

				<div class="right-transparent">
					<span>Right transparent</span>
				</div>

			</div>

		</div>
		<script src="js/jquery1.9.0.js"></script>
		<script src="js/advanced-carousel.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
